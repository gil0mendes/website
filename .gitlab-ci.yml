image: docker:stable

stages:
  - build
  - docker
  - deploy

build:
  stage: build
  image: nixpkgs/nix
  script:
    - nix --extra-experimental-features "nix-command flakes" build -o ._site
    - nix --extra-experimental-features "nix-command flakes" run . --export > export.json
    - nix --extra-experimental-features "nix-command flakes" run github:gil0mendes/emanote-sitemap-generator
    - mkdir dist
    - cp -Lr _site/ dist
    - cp sitemap.xml dist/
  artifacts:
    paths:
      - dist/
    expire_in: 1 week

docker:
  stage: docker
  dependencies:
    - build
  services:
    - docker:dind
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build --pull -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "live"

deploy:
  stage: deploy
  dependencies:
    - docker
  image: elementarium/hashicorp:main
  script:
    - ./deploy/deploy-prod.sh
  environment:
    name: live
    url: https://gil0mendes.io
  rules:
    - if: $CI_COMMIT_BRANCH == "live"
